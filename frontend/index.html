<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gafata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="modal-background" class="hidden">
      <div id="edit-container">
	<textarea id="note-content" rows="5" columns="20" maxlength="100"></textarea>
	<button id="add-button">add</button>
      </div>
    </div>
    <div id="app">
      <div id="sun-container">
	<div class="button-container">
	  <div id="sunday" class="day-button">Sunday</div>
	  <div id="add-sunday" class="material-symbols-outlined">add</div>
	</div>
	<ol id="sun-note-container" class="hidden">
	</ol>
      </div>
      <div id="mon-container">
	<div class="button-container">
	  <div id="monday" class="day-button">Monday</div>
	  <div id="add-monday" class="material-symbols-outlined">add</div>
	</div>
	<ol id="mon-note-container" class="hidden">
	</ol>
      </div>
      <div id="tue-container">
	<div class="button-container">
	  <div id="tuesday" class="day-button">Tuesday</div>
	  <div id="add-tuesday" class="material-symbols-outlined">add</div>
	</div>
	<ol id="tue-note-container" class="hidden">
	</ol>
      </div>
    <div id="wed-container">
      <div class="button-container">
	<div id="wednesday" class="day-button">Wednesday</div>
	<div id="add-wednesday" class="material-symbols-outlined">add</div>
      </div>
      <ol id="wed-note-container" class="hidden">
      </ol>
    </div>
    <div id="thu-container">
      <div class="button-container">
	<div id="thursday" class="day-button">Thursday</div>
	<div id="add-thursday" class="material-symbols-outlined">add</div>
      </div>
      <ol id="thu-note-container" class="hidden">
      </ol>
    </div>
    <div id="fri-container">
      <div class="button-container">
	<div id="friday" class="day-button">Friday</div>
	<div id="add-friday" class="material-symbols-outlined">add</div>
      </div>
      <ol id="fri-note-container" class="hidden">
      </ol>
    </div>
    <div id="sat-container">
      <div class="button-container">
	<div id="saturday" class="day-button">Saturday</div>
	<div id="add-saturday" class="material-symbols-outlined">add</div>
      </div>
      <ol id="sat-note-container" class="hidden">
      </ol>
    </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
